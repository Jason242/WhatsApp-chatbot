services:
  - type: web
    name: moki-whatsapp-bot
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    healthCheckPath: /api/status
    envVars:
      - key: NODE_ENV
        value: production
      - key: QR_SERVER_PORT
        value: 8081
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium-browser
